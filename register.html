<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Register</title>
</head>

<body>
    <div>
        <div class="container">
            <div class="box form-box">
                <header>Sing Up</header>
                <form action="" method="post">
                    <div class="fiel input">
                        <label for="username">username</label>
                        <input type="text" name="username" id="username" autocomplete="off" required>
                    </div>

                    <div class="fiel input">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" autocomplete="off" required>
                    </div>

                    <div class="fiel input">
                        <label for="idade">Idade</label>
                        <input type="number" name="idade" id="idade" autocomplete="off" required>
                    </div>

                    <div class="fiel input">
                        <label for="password">password</label>
                        <input type="text" name="password" id="password" autocomplete="off" required>
                    </div>

                    <div class="fiel">
                        <input type="submit" class="bnt" name="submit" value="Login" required>
                    </div>
                    <div class="link">
                        Não é membro? <a href="register.html">Já é membro?</a>
                </form>
            </div>

        </div>

    </div>


</body>

</html>
